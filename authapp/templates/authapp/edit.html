{% extends 'authapp/base.html' %}
{% load staticfiles %}
{% block title %}
    {{ block.super }}
{% endblock %}


{% block main %}

    <div class="maintop">
        <div class="maintoptext">
            <div><img src="/media/{{ user.avatar }}"></div>
            <br>
            <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input class="form-control" type="submit" value="сохранить">
            </form>
            <br>
            <button type="button" class="btn btn-primary btn-block">
                <a href="{% url 'index' %}" class="">на главную</a>
            </button>
            <div></div>
        </div>
    </div>
    <br>


{% endblock %}
